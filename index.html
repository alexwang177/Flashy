<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <title>Flashy</title>
</head>
<body>
    <div class="container">
        <h2 class="score" id="score">Score: 0</h2>
        <div class="board" id="board">
            <div class="board-piece flashOne" id="piece1"></div>
            <div class="board-piece flashTwo" id="piece2"></div>
            <div class="board-piece flashThree" id="piece3"></div>
            <div class="board-piece flashFour" id="piece4"></div>
            <div class="board-piece flashFive" id="piece5"></div>
            <div class="board-piece flashSix" id="piece6"></div>
            <div class="board-piece flashSeven" id="piece7"></div>
            <div class="board-piece flashEight" id="piece8"></div>
            <div class="board-piece flashNine" id="piece9"></div> 
        </div>
        <div class="menu" id="menu">
            <h2>Menu</h2>
            <h3 class="menu-button" id="play-button">Play</h3>
            <h3 class="menu-button" id="reset-button">Reset</h3>
        </div>
    </div>

     <!-- Modal -->
    <div class="modal" id="modal">
        <div id="result" class="modal-content">
             <h2></h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
